group = 'com.djd.fun.thumbsup'
version = '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

description = """Java Swing based thumbnail viewer (runs slow as hell)"""

mainClassName = "com.djd.fun.thumbsup.Main"

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'com.google.guava:guava:23.0'
    compile 'com.google.inject:guice:4.1.0'
    compile 'com.google.inject.extensions:guice-assistedinject:4.1.0'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'org.swinglabs:swingx:1.6.1'
    compile 'net.coobird:thumbnailator:0.4.8'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:3.0.0'
    testCompile 'com.google.truth:truth:0.30'
    testCompile 'com.google.guava:guava-testlib:23.0'
}
